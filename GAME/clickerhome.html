<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>uPhone Clicker</title>
  <link rel="stylesheet" href="./style.css"> <!-- Collega il foglio di stile CSS -->
  <link rel="stylesheet" href="../utils/settings/settings.css"> <!-- Collega il foglio di stile CSS -->

</head>
<body draggable="false">
  <section>
    <div class="main" draggable="false">
      <div class="left"> 
        <p class="cost-text-box">uPhones <br /><span class="uPhones-cost yellow-text">150000000</span></p> <!-- Visualizza il numero di uPhones -->
        <div class="uPhones-img-container">
          <img 
            src="../assets/uPhone.PNG" 
            alt="uPhone" 
            class="uPhones-image" 
            onclick="incrementuPhones(event)"
            draggable="false"/> <!-- Disabilita il trascinamento dell'immagine -->
        </div>

      </div>

      <script id="upgrade-template" type="text/template">
        <div class="upgrade type-{{type}}" onclick="buyUpgrade('{{name}}')" id="{{name}}-upgrade">
          <div class="left-section">
            <img 
            src="{{image}}" 
            alt="" 
            class="upgrade-img" 
            draggable="false"
            />
          </div>
          <div class="mid-section">
            <h4>{{name}}</h4>
            <div class="cost-info">
              <p class="cost-text"><span class="{{name}}-cost">{{cost}}</span></p> 
              <img src="../assets/uPhone.PNG" alt="uPhone" class="uPhones-img" draggable="false">
            </div>
          </div>
          <div class="right-section">Level <span class="{{name}}-level">0</span></div>
          <div class="next-level-info" id="{{name}}-next-level">
            <p id="{{name}}-next-p">
              +<span class="{{name}}-increase">{{increase}}</span> uPhones <br /> per click
            </p>
          </div>
        </div>
      </script>

      <div class="right">
        <div class="right-navbar">
          <div id="upgrades-nav-button">Upgrade</div>
          <div id="skills-nav-button">Skills</div>
          <div id="artifacts-nav-button">Artifacts</div>
        </div>

        <div id="upgrades-container"></div>
      </div>
      </div>

      <!-- Sezione delle statistiche -->
      <div class="statistics">
      <div class="texts">
        <p>uPPC: <span id="uPpc-text" class="yellow-text">1</span></p>
        <p>uPPS: <span id="uPps-text" class="yellow-text">0</span></p>
      </div>
      </div>

      <div class="util-buttons">
      <button class="util-button prestige-button" onclick="prestige()">Prestige</button>
      <button class="util-button" onclick="save()">Save</button>
      <button class="util-button" onclick="load()">Load</button>
      </div>
      <div class="relic">
      Relic: <span id="relic">0</span>
      </div>

      <!-- Bottone per aprire il menu -->
<button id="settings-btn" class="settings-btn">⚙️</button>

<!-- Menu di impostazioni -->
<div id="settings-menu" class="settings-menu hidden">
  <h3>Settings
  </h3>
  <label>
    <input type="checkbox" id="audio-toggle"> Toggle Audio
  </label>
  <br>
  <label>
    <input type="checkbox" id="theme-toggle"> Dark Mode
  </label>
</div>
      </section>

      <script type="module" src="../main.js" defer></script>
      
      </body>
      </html>
